<mat-card fxFlex="400px" fxFlex.xs="300px">
  <mat-card-title fxLayoutAlign="center">Register</mat-card-title>
  <br />
  <mat-card-content fxLayout="column">
    <mat-form-field appearance="outline">
      <mat-label>Enter your username</mat-label>
      <input matInput />
      <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Repeat your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Enter your email</mat-label>
      <input matInput />
      <mat-icon matSuffix>alternate_email</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary">Register</button>
  </mat-card-content>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <a mat-button [routerLink]="['/auth/login']">Log In</a>
    <a mat-button [routerLink]="['/auth/forgot-password']">Forgot password?</a>
  </div>
</mat-card>
